<nb-layout class="fondo-layout">
  <nb-layout-column >
  <nb-card class="form-container" >
    <nb-card-header>
      <div class="header">
        <div class="icon-bk">
          <img class="icon" src="assets/images/bluelog_logo_2.svg" alt="Logo">
          
          <div class="blinking-light"></div>
        </div>
        INICIO DE SESION
      </div>
 </nb-card-header>
   <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="submit()">
    
      <div class="form-group input">
        
      <label for="input">Nombre de usuario / Email</label>
      <nb-form-field>  
        <input nbInput #inputInput (keypress)="onKeyPress($event, passwordInput)" fullWidth fieldSize="small" id="input" type="text" formControlName="input" >
      </nb-form-field> 
      </div>

    <div class="form-group input">
      <label for="password">Contrase√±a</label>
      <nb-form-field>
        <input nbInput #passwordInput (keypress)="onKeyPress($event)"  [type]="getInputType()" fullWidth id="password" fieldSize="small" type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button nbSuffix  nbButton ghost (click)="toggleShowPassword()">
          <nb-icon [icon]="showPassword ? 'eye-off-2-outline':'eye-outline'"
                   pack="eva"
                   [attr.aria-label]="showPassword ?  'show password':'hide password'">
          </nb-icon>
        </button>
      </nb-form-field>
    </div>

    <div class="form-group input">

    <button nbButton hero [disabled]="form.invalid" class="button" status="primary" type="submit" >Enviar</button>
    </div>
  </form>
   </nb-card-body>
      <nb-card-footer>
          <a nbButton size="small" ghost fullWidth (click)="redirect()" target="_blank">No tengo una cuenta</a>
      </nb-card-footer>
        
  </nb-card>
  

  </nb-layout-column>
</nb-layout>
